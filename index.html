<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Carta Mágica</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="img/logolp_azul.png" type="image/png">
</head>
<body>

<div class="card" id="card" onclick="rotateYDIV()">
  <img src="img/costas.png" alt="Costas do Baralho" class="img_nipes" id="costas">
  <img src="img/reis_ouros.jpeg" alt="Resis de Ouros" class="img_nipes" id="ouros" style="display: none;">
  <img src="img/reis_espada.jpeg" alt="Resis de Espada" class="img_nipes" id="espada" style="display: none; transform: rotateY(180deg);">
  <img src="img/reis_copas.jpeg" alt="Resis de Copas" class="img_nipes" id="copas" style="display: none;">
  <img src="img/reis_paus.jpeg" alt="Resis de Paus" class="img_nipes" id="paus" style="display: none; transform: rotateY(180deg);">
  <img src="img/coringa.jpeg" alt="Coringa" class="img_nipes" id="coringa" style="display: none;">
</div>

<a href="#">Clique na Carta Mágica</a>

<script  src="./script.js"></script>

</body>
</html>
